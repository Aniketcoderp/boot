<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canon Image Square</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex-1">

    <div class="max-w-7xl mx-auto p-4 ">
    
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Canon Image Square</h2>
            <p class="mb-4">Locate the nearest store(s)</p>
            <div class="flex space-x-2">
                <button class="bg-red-500 text-white py-2 px-4 rounded">Search Nearby</button>
                <button class="bg-gray-200 text-black py-2 px-4 rounded">Advanced Search</button>
            </div>
            <div class="mt-4">
                <input type="text" placeholder="Search nearby stores by locality" class="border py-2 px-4 rounded w-full">
                <button class="bg-red-500 text-white py-2 px-4 rounded mt-2 w-full">Submit</button>
            </div>
        </div>
        <div class="mt-8">
            <img src="https://www.themodestman.com/wp-content/uploads/2018/11/Mens-wedding-bands-width.jpg" alt="Canon Image Square" class="w-full rounded-lg shadow-md">
        </div>
    </div>

</body>
</html>
