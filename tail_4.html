<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">


    <h1 class="text-center text-2xl text-[#b9529d] underline mb-8">This is a Centered Heading</h1>
    <div class="flex justify-between mb-8">
        <div class="w-16 h-16 bg-blue-500"></div> 
        <div class="w-16 h-16 bg-red-500 rounded-full"></div> 
        <div class="w-24 h-16 bg-green-500"></div> 
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        <div class="h-20 bg-pink-500"></div>
        <div class="h-20 bg-purple-500"></div>
        <div class="h-20 bg-yellow-500"></div>
        <div class="h-20 bg-blue-500"></div>
        <div class="h-20 bg-green-500"></div>
        <div class="h-20 bg-red-500"></div>
        <div class="h-20 bg-indigo-500"></div>
        <div class="h-20 bg-teal-500"></div>
        <div class="h-20 bg-orange-500"></div>
        <div class="h-20 bg-cyan-500"></div>
        <div class="h-20 bg-amber-500"></div>
        <div class="h-20 bg-lime-500"></div>
        <div class="h-20 bg-rose-500"></div>
        <div class="h-20 bg-fuchsia-500"></div>
        <div class="h-20 bg-sky-500"></div>
        <div class="h-20 bg-emerald-500"></div>
    </div>

</body>
</html>
