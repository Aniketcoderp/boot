<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurity Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .button{
            border-radius: 30px;
        }
        .cont{
            width: 1250px;
            height: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="m-auto ">
    
    <nav class="flex items-center justify-between p-4 cont ">
        <div class="flex items-center">
            <img src="https://assets-wp-cdn.onsurity.com/wp/wp-content/uploads/2022/11/23142053/onsurity-logo-1.webp" alt="Insurity Logo" class="h-8 mr-2">
            <span class="text-xl font-bold"></span>
        </div>
        <div class="flex space-x-6">
            <a href="#" class="text-gray-700">Products</a>
            <a href="#" class="text-gray-700">Resources</a>
            <a href="#" class="text-gray-700">About</a>
            <a href="#" class="text-gray-700">Contact Us</a>
        </div>
        <div class="flex space-x-4">
            <button class="border-2 border-blue-500 text-blue-500 rounded px-4 py-2 hover:bg-blue-500 hover:text-white button">Request Demo</button>
            <button class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-700 button">Purchase Now</button>
        </div>
    </nav>
</div>
</body>
</html>
